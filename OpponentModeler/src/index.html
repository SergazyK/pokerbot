<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Play poker with bot</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
          $(function() {
              $('button').click(function () {
                  $.ajax({
                      url: '/get_port'
                    })
                  .done(function(data) {
                        console.log(data);
                        $(this).find("a").attr($(location).attr('hostname') + ':' + data.text, "_blank");
                  });
              })
          });
        </script>
        <button id = 'start'>
            Play poker
        </button>
    </body>
</html>
